<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back-office</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <script src="js/script.js"></script>
</head>
<body>
    <!--Inizio Header-->
    <header>
        <nav class="navbar navbar-expand-lg bg-info-subtle">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><i class="bi bi-shop"> SHOPPING</i></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Backoffice</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!--Fine Header-->

    <!--Inizio Main-->
    <main>
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h2 class="mb-3">Insert New Product</h2>
                    <form id="form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Product Name</label>
                            <input class="form-control" id="name" aria-describedby="name input" placeholder="Product name here..." required />
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Product Description</label>
                            <textarea class="form-control" id="description" rows="6" aria-describedby="name input" placeholder="Add the Event description" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="brand" class="form-label">Brand</label>
                            <select class="form-select" aria-label="Default select example" id="brand" required>
                                <option value="Apple">Apple</option>
                                <option value="Samsung">Samsung</option>
                                <option value="Xiaomi">Xiaomi</option>
                                <option value="Huawei">Huawei</option>
                                <option value="Nokia">Nokia</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="imageUrl" class="form-label">Product Image URL</label>
                            <input class="form-control" id="imageUrl" aria-describedby="name input"
                                placeholder="Product Image URL here..." required />
                        </div>
                        <div class="mb-5">
                            <label for="price" class="form-label">Product Price</label>
                            <input type="number" class="form-control" id="price" aria-describedby="name input"
                                placeholder="Product price URL here..." required />
                        </div>
                        <div class="d-flex justify-content-between">
                            <div>
                                <button onclick="addProduct()" class="btn btn-success">ADD PRODUCT</button>
                                <button class="btn btn-warning">RESET</button>

                            </div>
                            <button type="button" id="delete" class="btn btn-danger">DELETE</button>
                        </div>
                    </form>
                </div>
                
            </div>
            
        </div>
    </main>
    <!--Fine Main--> 




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous"></script>
</body>
</html>
